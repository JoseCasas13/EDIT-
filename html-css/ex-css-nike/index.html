<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Shoe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <main>
      <div class="card">
        <div class="card_top">
          <header class="card_header">
            <img class="logo" src="https://i.ibb.co/q7RKcZk/nike.png" alt="" />
            <span class="price">120€</span>
          </header>
          <div class="card_body">
            <h4>Air Structure 1</h4>
            <p>
              From the Flymesh upper to the triple-density foam midsole, the
              Nike Air Zoom Structure 19 Men’s Running Shoe offers plenty of
              support and the response you need for a smooth, stable ride that
              feels ultra fast.
            </p>
            <span class="text"> AIR </span>
          </div>
        </div>
        <div class="card_footer">
          <button class="btn">Buy</button>
          <p> Men Running Shoes </span>
        </div>
        <img class="shoe" src="https://i.ibb.co/R0Y8T8r/nike19.png" alt="thumbnail">
      </div>
    </main>
  </body>
</html>
